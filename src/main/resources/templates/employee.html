<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pop Up Window</title>
    <link rel="stylesheet" th:href="@{/custom-style.css}">
</head>
<body>
    <h1>List of employees</h1>
    <table id="customers">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Year (started to work)</th>
                <th>Website</th>
                <th>Modify</th>
            </tr>
        </thead>
        <tbody th:each="item : ${employees}">
            <tr>
                <td th:text="${item.getId()}"></td>
                <td th:text="${item.getFirstName()}"></td>
                <td th:text="${item.getLastName()}"></td>
                <td th:text="${item.getDepartment}"></td>
                <td th:text="${item.getStartYear()}"></td>
                <td>
                    <a href="#" onclick="openSesame()">Visit web</a>
                    <script type="text/javascript">
                        function openSesame() {
                            window.open("https://google.com");
                        }
                    </script>
                </td>
                <td>
                    <a href="#" onclick="openSesame()">Update employee</a>
                    <script type="text/javascript">
                        function openSesame() {
                            window.open("https://google.com", "_blank",
                            "top=100, left=200, height=400, width=900, " +
                                "toolbar=no, resizable=no");
                        }
                    </script>
                </td>
            </tr>
        </tbody>
    </table>
    <form action="/employees/create" method="get">
        <br/>
        <input type="submit" value="Add new employee">
    </form>
</body>
</html>
